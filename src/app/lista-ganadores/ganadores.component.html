<h2>Lista de ganadores</h2>
<table class="table table-primary">
    <thead >
        <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha de realización</th>
            <th scope="col">nombre</th>
            <th scope="col">ganó con el número</th> 
        </tr>
        </thead>
        <tbody class="">
            <tr *ngFor="let item of ganadores, let i=index">
            <td>{{i+1}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.numero}}</td>
            </tr>
            
    </tbody>
</table>
